<html>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="../static/navigation.js"></script>

  <script type="text/javascript">
  score = {{score|tojson}}

  </script>

  <style>


  </style>
