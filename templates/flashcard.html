<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--<link rel="stylesheet" src="..static/css/flashcard.css">-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../static/css/flashcard.css">
  <script src="../static/flashcard.js"></script>
  <script src="../static/navigation.js"></script>

  <script>
    var term = {{term|tojson}}
    var image = {{image|tojson}}
    var division = {{division|tojson}}
    var back = {{back|tojson}}
    var id = {{id|tojson}}
    var back_length = {{back_length|tojson}}
    var tip = {{tip|tojson}}
  </script>

  <style media="screen">
  .center {
    justify-content: center;
    text-align: center;
    align-items: center;
  }
  .image{
    max-width: 40%;
    height: auto;
    align-items: middle;
  }
.left{
  justify-content: left;
  text-align: left;
}
.middle{
  vertical-align: middle;
}
.move_btn{
  margin-top: 100%;
  margin-bottom: 100%;
}

.hide{
  display: hidden;
}

.right{
  justify-content: right;
  align-items: right;
}

.bottom-front{
  margin-top: 40px;
}

.bottom-back{
  margin-top: 140px;
}

.score{
  font-size: 20px;
  margin-top: 20px;
}
</style>

</head>

<body>
  {% extends "layout.html" %}

  {% block content %}

  <div class="container center">
    <h1>{{division}} Positions</h1>
    <div class="row">
      <div class="col-md-2 justify-content-center">
        <button type="button" class="btn btn-secondary btn-circle btn-md move_btn prev_btn" id="prev_{{id}}"> < </button>
      </div>

      <div class="flip-card center col-md-8">
        <div class="flip-card-inner">
            <div class="flip-card-front container-card">
              <div class="card-title">{{term}}</div>
                  <img class="card-img-top image" src="{{image}}">
                  <button class="btn btn-outline-secondary"> Click to Flip </button>
            </div>
          <div class="flip-card-back container-card">
            <div class="card-title">{{term}}</div>
            <ul class="left">
            {% for i in range(back_length) %}
            <li>{{back[i]}}</li>
            {% endfor %}
            </ul>
                <button class="btn btn-outline-secondary"> Click to Flip </button>
          </div>
        </div>
      </div>

      <div class="col-md-2 justify-content-center">
        <button type="button" class="btn btn-secondary btn-circle btn-md next_btn move_btn" id="next_{{id}}"> > </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
      </div>

      <div class="col-md-4 center score">
        {{id}}/10
      </div>

      <div class="col-md-4 hidden right">
        <button type="button" name="button" class="btn btn-secondary hide" id="start_reviewbtn_{{id}}">Review</button>
      </div>
    </div>
  </div>

  {% endblock %}
</body>
</html>
